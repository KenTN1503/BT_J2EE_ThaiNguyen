<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh sách sản phẩm</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            background: #fdf2f2;
        }
        .container {
            width: 800px;
            margin: 50px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #c62828;
            text-align: center;
        }
        .add-btn {
            display: inline-block;
            padding: 8px 12px;
            background: #c62828;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background: #c62828;
            color: white;
            padding: 8px;
        }
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        a.edit {
            color: #c62828;
            font-weight: bold;
            text-decoration: none;
            margin-right: 10px;
        }
        a.delete {
            color: #999;
            font-weight: bold;
            text-decoration: none;
        }
        a.delete:hover {
            color: #c62828;
        }
    </style>
</head>
<body>

<div class="container">
  <h2>Danh sách sản phẩm</h2>

  <a class="add-btn" href="/products/create">+ Thêm mới</a>

  <table>
    <tr>
      <th>ID</th>
      <th>Tên</th>
      <th>Giá</th>
      <th>Hành động</th>
    </tr>
    <tr th:each="p : ${products}">
      <td th:text="${p.id}"></td>
      <td th:text="${p.name}"></td>
      <td th:text="${p.price}"></td>
      <td>
        <a class="edit"
           th:href="@{/products/edit/{id}(id=${p.id})}">
          Sửa
        </a>
        <a class="delete"
           th:href="@{/products/delete/{id}(id=${p.id})}"
           onclick="return confirm('Bạn chắc chắn muốn xóa?')">
          Xóa
        </a>
      </td>
    </tr>
  </table>
</div>

</body>
</html>
